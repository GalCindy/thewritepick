<!DOCTYPE html>
<html>
<head>
    <title>The Write Pick - Random Prompt Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap');
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            padding: 50px;
            background: url('https://source.unsplash.com/1600x900/?writing,notebook') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        button {
            background-color: #ff9800;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e68900;
        }
        #prompt {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Write Pick</h1>
        <p>Click the button to get a random writing prompt!</p>
        <button onclick="generatePrompt()">Get Prompt</button>
        <p id="prompt"></p>
    </div>

    <script>
        const prompts = [
            "Write about a time you got lost.",
            "Describe your perfect day.",
            "If you could have dinner with any historical figure, who would it be and why?",
            "Write a letter to your future self.",
            "Invent a new holiday and describe how it is celebrated.",
            "Write a short story that begins with: 'The door creaked open slowlyâ€¦'",
            "If you could have one superpower, what would it be?",
            "Write about your first job.",
            "Describe a place from your childhood in vivid detail.",
            "Write about an unforgettable meal you've had."
        ];

        function generatePrompt() {
            const randomIndex = Math.floor(Math.random() * prompts.length);
            const promptElement = document.getElementById("prompt");
            promptElement.textContent = prompts[randomIndex];
            promptElement.style.opacity = "0";
            setTimeout(() => { promptElement.style.opacity = "1"; }, 200);
        }
    </script>
</body>
</html>
